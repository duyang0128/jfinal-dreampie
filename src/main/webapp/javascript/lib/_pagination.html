<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script data-main="/javascript/app" src="/webjars/requirejs/2.1.14/require.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <title>Pagination</title>
    <script type="text/javascript">
        require(['../app'], function () {
            require(['_layout', '_pagination'], function () {
                $(function () {
                    var pageOpt = {'link_to': "#", 'items_per_page': 10, 'prev_text': "<<", 'next_text': ">>", 'num_display_entries':2, 'num_edge_entries': 4};
                    $("#pagination").pagination(200, pageOpt);
                });
            });
        });
    </script>
</head>
<body>
<div id="pagination" class="pagination"></div>
</body>
</html>
